spring:
  application:
    name: work-flow-go-server
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/workflowgodb}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      max-lifetime: 1200000
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:568f84172230-nspmfd7nfwsfr7ph2m4gmgp0oev9i.apps.googleusercontent.com}
            client-secret: ${GOOGLE_CLIENT_SECRET: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}
            redirect-uri: ${GOOGLE_REDIRECT_URI:http://localhost:8081/oauth2/callback/google}
            scope:
              - email
              - profile

server:
  port: 8081
  servlet:
    context-path: /api

cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME:dh4rfryvq}
  api-key: ${CLOUDINARY_API_KEY:273528986331944}
  api-secret: ${CLOUDINARY_API_SECRET:FOqHrApkNVQTlmhBEUYBsrL4zE}
  secure: true

logging:
  level:
    org.springframework: INFO
    com.workflowgo: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true

jwt:
  secret: ${JWT_SECRET:qNXrS6R8vc9PmL3Tj5yGdE2bKwH7zA4xFuVCY8JkpD6WZ3sBaQ}
  expiration: ${JWT_EXPIRATION:86400000}

app:
  oauth2:
    redirectUri: ${OAUTH2_REDIRECT_URI:http://localhost:3001/auth/google/callback}
